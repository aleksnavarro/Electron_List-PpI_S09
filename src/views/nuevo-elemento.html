<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Nuevo elemento</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
  <body>

    <form class="p-4">
      <div class="form-group">
        <input type="text" id="name" class="form-control" placeholder="Título" autofocus>
      </div>
      <div class="form-group">
        <input type="text" id="price" class="form-control" placeholder="Descripción">
      </div>
      <div class="form-group">
        <input type="text" id="description" class="form-control" placeholder="Notas">
      </div>
      <button class="btn btn-primary btn-block">
        Guardar
      </button>
    </form>

    <script>
      const { ipcRenderer } = require('electron');
      const form = document.querySelector('form');
      form.addEventListener('submit', e => {
        e.preventDefault();
        const nameProduct = document.querySelector('#name').value;
        const priceProduct = document.querySelector('#price').value;
        const descProduct = document.querySelector('#description').value;
        const newProduct = {
          name: nameProduct,
          price: priceProduct,
          description: descProduct
        };
        ipcRenderer.send('product:new', newProduct);
      });
    </script>
  </body>
</html>
